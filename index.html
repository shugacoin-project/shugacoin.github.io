		<style>
			body, html {
				font-family: 'Ubuntu';

			}
			header {

				align-items: center;
				justify-content: center;
				background-color: #444c82;
				color: #ffffff;
			}
			header h1 {
				margin: 0;
			}
			header .content {
				width: 100%;
				display: flex;
			}
			header img.logo {
				max-width: 256px;
			}
			header .links a {

			}

			#specs {

			#specs img {

	<body>
		<header>
			<div class="content">
				<div class="text-center container">
					<h1 class="d-block mb-2">
						Shugacoin
					</h1>
					<h4>
						one-CPU-one-vote, PoW blockchain
					</h4>
					<div id="height" class="d-block mb-2">
						Current height is <span class="loading">loading...</span> <a href="#" class="current d-none" target="_blank">0</a> (<span class="passed">0</span> blocks since you open this page)
					</div>
					<div class="links mb-2">
						<a href="https://github.com/shugacoin-project/shugacoin/releases/latest" target="_blank">DOWNLOAD</a>
						<a href="https://explorer.shugacoin.org/#/" target="_blank">EXPLORER</a>

					</div>

					<div class="markets mb-2">
						<a href="#" target="_blank" class="img-link">
							<img src="https://shugacoin.org/img/cmclogo.png">
						</a>
						<a href="#" target="_blank" class="img-link">
							<img src="https://shugacoin.org/img/coingecko.png">
						</a>

						</a>
					</div>
				</div>
			</div>
		</header>

		<script>
			var height_start = 0

			function stats(first = false) {
				Promise.resolve($.ajax({
					url: "https://api.shugacoin.org/info",
				})).then(function(data) {
					$("#height .current").attr("href", "https://explorer.shugacoin.org/#/block/" + data["result"]["bestblockhash"])
					$("#height .current").text(data["result"]["blocks"])
					if (first) {
						height_start = data["result"]["blocks"]
						$("#height .loading").addClass("d-none")
						$("#height .current").removeClass("d-none")
					} else {
						$("#height .passed").text(data["result"]["blocks"] - height_start)
					}
				})
			}

			$(document).ready(function($) {
				$(".scroll").click(function(event){
					event.preventDefault();
					$("html, body").animate({scrollTop: $(this.hash).offset().top}, 750);
				});
			});

			$(document).ready(function() {
				stats(true)
				window.setInterval(function() {
					stats()
				}, 4000);
			})
		</script>
	</body>
